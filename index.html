<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 全体のフォント・背景 */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f0f4f0; /* 薄いグリーン系の背景 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
            padding-bottom: 20px;
            overflow-x: hidden;
            color: #333;
        }

        /* コンテナ（フォーム全体） */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 128, 0, 0.1); /* 緑系の影 */
            width: 96%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            margin: 0 auto;
            border-top: 6px solid #66bb6a; /* 上部にアクセントカラー */
        }

        /* ヘッダータイトル */
        h1 {
            background-color: #66bb6a;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin: -25px -25px 25px -25px; /* コンテナの余白を埋める */
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 見出しラベル */
        .label {
            display: block;
            margin-bottom: 15px;
            padding: 8px 10px;
            font-weight: 600;
            background-color: transparent;
            color: #2e7d32; /* 濃い緑 */
            border-radius: 0;
            font-size: 16px;
            text-align: left;
            border-left: 5px solid #66bb6a; /* 左線デザインに変更 */
            border-top: none;
            border-bottom: 1px solid #e0e0e0;
        }

        /* 中央揃えラベル（サブ見出し） */
        .labeltyuuou {
            display: block;
            margin-bottom: 15px;
            padding: 5px;
            background-color: #e8f5e9; /* 薄い緑背景 */
            color: #1b5e20;
            font-size: 16px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #c8e6c9;
        }
        
        .highlight-text {
            font-weight: bold;
        }

        /* 必須マーク */
        .required {
            color: #fff;
            font-weight: normal;
            font-size: 11px;
            margin-left: 8px;
            vertical-align: middle;
            background-color: #ef5350; /* 優しい赤 */
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* 入力フォーム */
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #fafafa;
        }

        input:focus,
        textarea:focus {
            border-color: #66bb6a;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.2);
        }

        /* ボタン群のレイアウト */
        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* ボタン共通スタイル（未選択時） */
        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            padding: 12px;
            border: 1px solid #66bb6a; /* 緑の枠線 */
            border-radius: 6px;
            background-color: #ffffff;
            color: #2e7d32;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .visit-buttons button:hover,
        .symptoms button:hover,
        .menu-sections button:hover,
        .irradiations button:hover {
            background-color: #e8f5e9;
        }

        /* ボタン共通スタイル（選択時 - Active） */
        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #66bb6a; /* 緑塗りつぶし */
            color: #ffffff;
            border-color: #66bb6a;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(102, 187, 106, 0.4);
        }

        /* 縦並び指定がある場合のスタイル */
        .symptoms,
        .options {
            display: block; 
        }
        .symptoms button,
        .options button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        /* 予約するボタン（送信） */
        .submit-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background-color: #ff9800; /* 元気なオレンジ（アクセント） */
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-button:hover {
            background-color: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* カレンダー周り */
        .calendar-container {
            margin-bottom: 20px;
            text-align: center;
        }

/* 中段：年月表示コンテナ */
        .current-month-container {
            margin-top: 2px;    /* 上のボタンとの隙間を極小に */
            margin-bottom: 2px; /* 下のボタンとの隙間を極小に */
            text-align: center;
        }
        
/* 年月表示のデザイン（サイズは元通りキープ） */
        .current-month {
            font-size: 18px;   /* 元の文字サイズ */
            color: #2e7d32;
            font-weight: bold;
            background: #e8f5e9;
            padding: 5px 15px; /* 元のふっくらしたサイズに戻す */
            border-radius: 20px;
            display: inline-block;
            line-height: 1.2;  /* 行の高さを整えて余計な隙間を消す */
        }

/* 上段：月移動ボタン */
        .month-button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0px; /* 下の隙間をゼロにする */
        }

/* 下段：週移動ボタン */
        .week-button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px; /* カレンダー本体との距離 */
        }

/* 中段：年月表示コンテナ */
        .current-month-container {
            /* ★変更点：文字が大きくなる分、上下のマージンをマイナスにして距離を広げない（むしろ詰める） */
            margin-top: -5px;
            margin-bottom: -5px;
            text-align: center;
            position: relative;
            z-index: 1; /* ボタンより前面に出す */
        }
        
        /* 年月表示のデザイン（枠などの基本設定） */
        .current-month {
            color: #2e7d32;
            font-weight: bold;
            background: #e8f5e9;
            /* ★変更点：上下の余白を極限まで減らして高さを抑える */
            padding: 0px 30px; 
            border-radius: 30px;
            display: inline-block;
            /* ★変更点：行間を詰めて縦幅を広げない */
            line-height: 1; 
        }

        /* ★追加点：JavaScriptで生成される「年」のスタイル */
        .current-month .year {
            font-size: 14px; /* 年は控えめなサイズ */
            display: block;  /* ブロック要素にして縦に積む */
            margin-top: 6px; /* 上の枠との余白 */
            opacity: 0.8;    /* 少し色を薄くしてメリハリをつける */
        }

        /* ★追加点：JavaScriptで生成される「月」のスタイル */
        .current-month .month {
            font-size: 28px; /* 月をドンと大きくする */
            display: block;  /* ブロック要素にして縦に積む */
            margin-top: -2px; /* 年との距離を近づける */
            padding-bottom: 6px; /* 下の枠との余白 */
        }

        .month-button,
        .week-button {
            padding: 8px 15px;
            background-color: #fff;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .month-button:hover,
        .week-button:hover {
            background-color: #f0f0f0;
        }

/* 週移動ボタンのコンテナ（下段） */
        .week-button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px; /* カレンダー本体との距離 */
        }

        .calendar {
            width: 100%;
            border: 1px solid #cfcfcf;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar th {
            background-color: #f1f8e9;
            color: #33691e;
            padding: 8px 2px;
            font-size: 12px;
            border-bottom: 1px solid #c5e1a5;
        }

        .calendar td {
            padding: 10px 2px;
            text-align: center;
            border: 1px solid #eee;
            font-size: 14px;
            cursor: pointer;
        }

        /* ◯のスタイル（予約可能） */
        .available {
            color: #2e7d32; /* 緑色の丸 */
            font-weight: bold;
        }

        /* ✕のスタイル（予約不可） */
        .unavailable {
            color: #fdfdfd;
            background-color: #c5c5c5;
            cursor: not-allowed;
        }

        /* 選択中の日時 */
        .calendar td.selected {
            background-color: #66bb6a !important; /* 緑背景 */
            color: #fff !important;
            border-radius: 4px;
        }

        /* 選択中のメニュー表示エリア */
        #selected-menus-display {
            text-align: center;
            margin-top: 15px;
        }
        
        #selected-menus-display::before {
            content: "選択中のメニュー（最大3つまで）";
            display: block;
            width: 100%;
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
            border: none;
            background: none;
            box-shadow: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f1f8e9; /* 薄い緑 */
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            color: #33691e;
            font-size: 14px;
            border: 1px solid #c5e1a5;
        }

        .remove-button {
            background: #fff;
            border: 1px solid #ef5350;
            color: #ef5350;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* メニューの説明書き（価格など） */
        #treatment-text {
            background-color: #fff8e1; /* 薄い黄色で注意書きっぽく */
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ffe0b2;
            color: #5d4037;
            font-size: 14px;
            margin-top: 5px;
            box-shadow: none;
        }

        /* 確認画面の行 */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #ddd;
        }
        
        .info-row p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        
        hr {
            display: none; /* HRタグは非表示にしてborderで対応 */
        }

        .edit-button {
            background-color: #fff;
            color: #757575;
            border: 1px solid #bdbdbd;
            border-radius: 4px;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #f5f5f5;
            color: #333;
        }

        /* インフォテキスト */
        .info-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            text-align: center;
            background: none;
            border: none;
        }
        
        .info-text a {
            color: #039be5;
            text-decoration: none;
            font-weight: bold;
        }

        /* 追従ナビ（右端） */
        .side-nav {
            position: fixed;
            right: 10px;
            top: 80%;
            transform: translateY(-50%);
            background: #66bb6a; /* ナビも緑に */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            border-radius: 30px; /* 角丸を強く */
            z-index: 1000;
            width: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .side-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
        }
        
        .side-nav a span {
            font-size: 18px;
            margin-bottom: -5px;
        }
        
        .side-nav a i {
            font-size: 20px;
        }

        /* ローディング */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 9999;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #66bb6a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        
        .loading-text {
            color: #66bb6a;
            font-weight: bold;
            font-size: 14px;
            text-shadow: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* メニューセクションの表示制御 */
        .menu-section {
            display: none;
        }
        .menu-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* スマホ調整 */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                border-radius: 0;
                padding: 15px;
                box-shadow: none;
            }
            h1 {
                border-radius: 0;
                margin: -15px -15px 20px -15px;
            }
        }
        
    </style>
</head>

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbxYdK5U8D1lGE4rZY3DKraO1iQnS4hW2BBy94lnfW5Eg06kWol07LqrvHFMDiUYnpRm/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {

            const times = [

                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30',
                '18:00', '18:30', '19:00', '19:30',
                '20:00', '20:30', '21:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {

                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新

                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }

            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {

                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    let slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // 仮に終了時間を計算
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 日付を跨ぐ場合は✕
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 18時以降に終了する予約は✕
                    if (slotEnd.getHours() === 21 && slotEnd.getMinutes() > 0 || slotEnd.getHours() > 21) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

// 🔴 当日はすべて✕（←追加）
if (day.toDateString() === now.toDateString()) {
    cell.textContent = '✕';
    cell.classList.add('unavailable');
    continue;
}

                    // 過去の時間は✕
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 当日の営業時間内かどうか（Googleカレンダーイベント）
                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart >= event.start && slotEnd <= event.end;
                    });

                    // 通常の営業日（手動設定されたbusinessDays）
                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    // 営業日以外の重複イベントを取得
                    const relevantEvents = availability.filter(slot => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);
                        return slot.title !== "営業日" && eventStart < slotEnd && eventEnd > slotStart;
                    });

                    // 同時刻に3件以上予約があると✕
                    let overLimit = false;
                    for (let checkTime = new Date(slotStart.getTime()); checkTime < slotEnd; checkTime.setMinutes(checkTime.getMinutes() + 1)) {
                        let overlapping = 1; // 自予約を含む
                        relevantEvents.forEach(slot => {
                            const eventStart = new Date(slot.startTime);
                            const eventEnd = new Date(slot.endTime);
                            if (eventStart <= checkTime && eventEnd > checkTime) {
                                overlapping++;
                            }
                        });
                        if (overlapping >= 2) {
                            overLimit = true;
                            break;
                        }
                    }

                    // 最終的な可否判定
                    if (isBusinessEventTime && !overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (isBusinessEventTime && overLimit) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (isBusinessDay && !overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (!isBusinessEventTime && businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (!overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }


                    // セルにこの時間帯のデータ属性を追加（ISO形式の日時）
                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }
